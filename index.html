<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/brouse_logo.svg" type="image/png">

    <title>English dictionary</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="app">
        <main class="main">
            <h1>Your best <span>dictionary</span></h1>
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Type a word" name="word" id="word-input" autocomplete="off" value=""/>
                </div>
                <button type="submit">Search</button>
            </form>

            <div class="error"></div>

            <div class="results">
                <div class="results-info">
                    <div class="results-word"></div>
                    <div class="results-sound">
                        <img src="assets/images/sound_icn.svg" alt="img">
                    </div>
                </div>
                <div class="results-list"></div>
            </div>
        </main>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
